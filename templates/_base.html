{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
              crossorigin="anonymous">

      </script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Modlogs</title>
  </head>
  <body>
    <div class="container" id="foo" data-bs-theme="dark">
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Open ModLogs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-targ\
                        et="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Tog\
                        gle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}" aria-label="home">Logs</a>
                            </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}" aria-label="Log Out">Log Out {{ user }}</a>
                            </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_login' %}" aria-label="Reddit Log In">Reddit Log In</a>
                        </li>
                        {% endif %}
                        </ul>
                        <form class="d-flex" action="{% url 'search_results' %}" method="get">
                        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-\ label="Search" >
                        <button class="btn btn-outline-success" type="submit">Search</button> </form>
                </div>
            </div>
        </nav>
    </div>
    <!-- JavaScript -->
    <script src="{% static 'js/base.js' %}">

    </script>
    {% block content %}

     {% endblock content %}
  </body>
</html>
