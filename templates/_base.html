{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Modlogs</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Open ModLogs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-targ\
                        et="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Tog\
                        gle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}" aria-label="home">Logs</a>
                            </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}" aria-label="Log Out">Log Out {{ user }}</a>
                            </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_login' %}" aria-label="Reddit Log In">Reddit Log In</a>
                        </li>
                        {% endif %} </ul>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- JavaScript -->
    <script src="{% static 'js/base.js' %}">

    </script>
    {% block content %}

     {% endblock content %}
  </body>
</html>
